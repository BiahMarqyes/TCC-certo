<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MyFirstTrip
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
  <ion-datetime></ion-datetime>
</ion-card>

<a href="anotacoes"><ion-button>Anotar</ion-button></a>

<ion-item-sliding *ngFor="let user of listaAnotacoes">
  <ion-item>
    <ion-label>
      <div>
        <h2>{{user.titulo}}</h2>
        <span style="float: right">{{user.texto}}</span>
        <a href="mailto:{{user.titulo}}">{{user.titulo}}</a>
      </div>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option (click)="excluirAnotacao(user.titulo)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
</ion-content>
